<!DOCTYPE html>
<html>
<head>
  <title>CSS Gradient Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input[type="color"] {
      border: none;
      outline: none;
      padding: 5px;
    }

    #gradient-preview {
      width: 300px;
      height: 150px;
      margin: 20px auto;
      border: 1px solid #ccc;
    }

    #gradient-code {
      width: 300px;
      height: 60px;
      margin: 20px auto;
      resize: none;
      font-family: monospace;
      text-align: left;
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function generateGradient() {
      var color1 = document.getElementById('color1').value;
      var color2 = document.getElementById('color2').value;
      var angle = document.getElementById('angle').value;

      var gradientPreview = document.getElementById('gradient-preview');
      gradientPreview.style.background = `linear-gradient(${angle}deg, ${color1}, ${color2})`;

      var gradientCode = document.getElementById('gradient-code');
      gradientCode.value = `background: linear-gradient(${angle}deg, ${color1}, ${color2});`;
    }

    function copyToClipboard() {
      var gradientCode = document.getElementById('gradient-code');
      gradientCode.select();
      document.execCommand('copy');
    }
  </script>
</head>
<body>
  <h1>CSS Gradient Generator</h1>
  <div class="input-group">
    <label for="color1">Color 1:</label>
    <input type="color" id="color1">
  </div>
  <div class="input-group">
    <label for="color2">Color 2:</label>
    <input type="color" id="color2">
  </div>
  <div class="input-group">
    <label for="angle">Angle:</label>
    <input type="number" id="angle" min="0" max="360" step="1" value="45">
  </div>
  <button class="button" onclick="generateGradient()">Generate Gradient</button>
  <div id="gradient-preview"></div>
  <textarea id="gradient-code" readonly></textarea>
  <button class="button" onclick="copyToClipboard()">Copy CSS Code</button>
</body>
</html>
